<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{headfragment :: head('Viagens')}">

<body>
	<nav th:replace="~{menufragment :: menu}"></nav>
	<div class="container mt-3">
		<h3 class="text-center">Editar viagens</h3>

		<ul id="erros">
		</ul>

		<form class="mt-12" id='form' th:object="${viagem}">
			<input type="hidden" th:field="*{id}" />
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Primeiro Comandante</span>
						<input type="text" th:field="*{primeiroComandante}" class="form-control">
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nrº da matrícula do primeiro comandante</span>
						<input type="text" placeholder="Regra para matrícula: XXX-9999-X9X"
							th:field="*{matriculaPrimeiroComandante}" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Segundo Comandante</span>
						<input type="text" th:field="*{segundoComandante}" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nrº da matrícula do segundo comandante</span>
						<input type="text" placeholder="Regra para matrícula: XXX-9999-X9X"
							th:field="*{matriculaSegundoComandante}" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Modelo da Nave</span>
						<input type="text" placeholder="Modelo aaaa-9999" th:field="*{tipoNave}" class="form-control">
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Quantidade de assentos na nave</span> <input type="number"
							th:field="*{quantidadeAssentos}" class="form-control">
						<div class="invalid-feedback" th:errors="*{quantidadeAssentos}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Dias de estadia em Marte</span>
						<input type="number" th:field="*{duracaoDias}" class="form-control">
						<div class="invalid-feedback" th:errors="*{duracaoDias}"></div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Data de partida a Marte</span>
						<input type="date" th:errorclass="is-invalid" th:field="*{dataDecolagem}" class="form-control">
						<div class="invalid-feedback" th:errors="*{dataDecolagem}"></div>
					</div>
				</div>
			</div>
		</form>
		<input class="btn btn-success " type="button" value="Salvar Viagem" onclick="salvar();" />
	</div>
</body>
